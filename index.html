<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Znasz wszystkie 50 stanów USA? Sprawdź się!" />
    <title>Quiz: Stany USA</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="usa-flag"></div>
<header>
    <div class="heading-wrapper">
        <h1>Wymień wszystkie stany USA:</h1>
    </div>

    <div class="button-wrapper">
        <button id="start" class="start-button">Start</button>
        <button id="end" class="end-button" disabled>Zakończ</button>
    </div>

    <div class="score-wrapper">
        <span id="score-box">Wynik: 0/50</span>
        <span id="time">Czas do końca: 10:00</span>
    </div>

    <div class="input-wrapper">
        <label for="state-input"></label>
        <input id="state-input" />
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content slide-bottom">
            <p class="score-text"></p>
            <p class="modal-close">&times;</p>
        </div>
    </div>
</header>

<main>
    <div class="state-container"></div>
    <object id="svg-map" data="assets/usa-map.svg" type="image/svg+xml"></object>
</main>

<footer>
    <p>2021 - 2022 © Created by:</p>
    <div class="links">
        <a href="https://github.com/karolskolasinski">karolskolasinski</a>
        <a href="https://github.com/marchem">marchem</a>
    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
